<template name="homeTeacherHub">
    <div class="teacherHub" style="height: 100%;">
        {{>navSignin}}
        <div class="HTH_Questions centered"  style="height: 80%; width: 80%">
            <div class="tabs" style="width: 15%; float: left" >
                <ul class="nav nav-pills nav-stacked">
                    {{#each question in thislesson.Questions}}
                        <li class="{{#if zelfde question.num selectedQuestion.num}}selectedtab{{/if}}">
                            <a class="HTH_SelectQuest">{{question.num}}</a>
                        </li>
                    {{/each}}

                    <li id="HTH_AddQuestion">
                        <a>+</a>
                    </li>

                </ul>
            </div>
            <div class="detail" style="width: 85%; padding: 1em ; float: left; background-color: var(--backgroudncolor-light); height: 80%;top: 5%; bottom: 5%">
                {{#with selectedQuestion}}
                    {{#if zelfde selectedQuestion.type "Open"}}
                        {{>partialCreateOpenQuestions}}
                    {{/if}}
                {{/with}}
            </div>
            <div style="clear: both; width: 100%"></div>

        </div>
    </div>
</template>
