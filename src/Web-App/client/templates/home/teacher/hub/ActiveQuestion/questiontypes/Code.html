<template name="HTHACodeQuest">
    <div id="HTHA-Code" class="carousel slide" style="overflow: hidden; width: 100%; height: 50vh" data-ride="carousel">
        <ol class="carousel-indicators">
            <!-- foreach gebruiken-->
            {{#each answer in thisActiveQuestion.answers}}
                <li data-target="#HTHA-Code" data-slide-to="{{@index}}" class="{{#if zelfde @index 0}}active{{/if}}"></li>
            {{/each}}
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <!-- more foreach -->
            {{#each answer in thisActiveQuestion.answers}}
                <div class="item {{#if zelfde @index 0}}active{{/if}}">
                    <div id="editorAnswer{{@index}}" style="display: inline-block; width: 80%; height: 50vh; font-size: 1.3em">{{answer.antw}}</div>
                </div>
                <script>
                    var editor{{@index}} = ace.edit("editorAnswer{{@index}}");
                    editor{{@index}}.setTheme("ace/theme/cobalt");
                    editor{{@index}}.getSession().setMode("ace/mode/javascript");
                </script>
                <style>
                    .ace-cobalt, .ace-cobalt .ace_gutter {
                        background-color: rgba(0,0,0,0.3);
                    }
                </style>
            {{/each}}
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#HTHA-Code" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#HTHA-Code" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</template>
