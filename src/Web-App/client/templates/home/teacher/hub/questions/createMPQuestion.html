<template name="partialCreateMPQuestions">
    <div class="P-OpenQuestion">
        {{>PquestionSelect selected='MP' qs = this}}
        <hr>
        <div>
            <ul style="padding: 0;">
                    {{#each option in this.options}}
                        {{>HTH_optInp num=option.num option=option}}
                    {{/each}}
                <button id="HTH_OptionAdd" class="button btn btn-default col-xs-12">Add</button>
            </ul>
        </div>
        <hr style="width: 100%; border: none; border-bottom: solid 1px #eee; padding-top: 20px;">
        <div>
            {{>PQuestionButtons}}
        </div>
    </div>

</template>

<template name="HTH_optInp">
  <div class="input-group">
    <input type="text" class="form-control" value="{{option.text}}" id="HTH_OptionInput{{option.num}}">
    <span class="input-group-btn">
       <button class="btn btn-danger HTH_OptionRemove" data="{{option.num}}" type="button">X</button>
    </span>
  </div>
</template>
