<template name="homeTeacherLogin">
<div class="teacherLogin">
    <!--{{>navSignin}}-->
    {{>loginButtons}}
    <h1 class="banner">Teach Me</h1>
    <h2 class="teacher">Teacher {{currentUser.profile.name}}</h2>
    <form class="login-form">
        <div class="info">
            <input type="email" name="email" id="email" placeholder="Email address" value="">
            <br>
            <input type="password" name="password" id="password" placeholder="password" value="">
        </div>
        <div class="buttons">
            <div class="buttonContainer">
                <button class="btn btn-success" type="submit">Login</button> <!--event handelen-->
                <a class="btn btn-warning" href="{{pathFor "homeTeacherSignup"}}">Register</a>
            </div>
            <div class="buttonContainer">
                <button class="btn btn-primary btn-facebook">Facebook Login</button>
                <button class="btn btn-danger btn-google">Google Login</button>
            </div>
            <div class="buttonContainer">
                <a  href="{{pathFor "homeIndex"}}" class="button btn-default btn buttonBack">Back</a>
            </div>
        </div>
    </form>
</div>
</template>
