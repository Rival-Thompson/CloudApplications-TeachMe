<template name="homeTeacherSignup">
    <div class="teacherSignup"><!--{{>navSignin}}-->
    <h1 class="banner">Teach Me</h1>
    <h2 class="teacher">Teacher {{currentUser.profile.name}}</h2>
        <form class="register-form">
            <div class="info">
                <input type="email" name="email" id="email" value="" placeholder="Email">
                <br>
                <input type="password" name="password" id="password" value="" placeholder="Password">
                <br>
                <input type="password" name="passwordRepeat" id="passwordRepeat" value="" placeholder="Repeat Password">
                <br>
                <input type="text" name="firstName" id="firstName" value="" placeholder="First Name">
                <br>
                <input type="text" name="lastName" id="lastName" value="" placeholder="Last Name">
                <br>
                <input type="text" name="school" id="school" value="" placeholder="School Name">
            </div>
            <div class="buttonContainer buttons">
                <button type="submit" class="btn btn-success">Register</button> <!--event handelen-->
            </div>
        </form></div>
</template>
