<template name="homeTeacherCreateLesson">
    <div class="teacherCreateLesson">
        <form class="lesson-form">
            <div class="newLesson">
                <div class="headerLesson">
                    <h2>New Lesson</h2>
                    <button type="button" id="HTCL_btn_CreateNewLesson" class="btn btn-success createNewLesson">Create lesson</button>
                </div>
                <div class="nameAndSubject">
                    <label for="lessonName">Lesson Name:</label>
                    <input type="text" name="lessonName" autocomplete="off" id="HTCL_input_LessonName">

                    <label for="lessonSubject">Lesson Subject:</label>
                    <input type="text" name="lessonSubject" autocomplete="off" id="HTCL_input_LessonSubj">

                    <label class="checkbox-inline anonymity"><input type="checkbox" name="anonymity" value="yes" id="HTCL_cb_Anon">Student anonymity</label>
                </div>
            </div>
        </form>
    </div>
</template>
