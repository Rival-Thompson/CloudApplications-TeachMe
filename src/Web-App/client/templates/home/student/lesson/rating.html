<template name="HSl_Rating">
    <div style="text-align: center; margin-top: 3em;">
        <p style=" font-size: 1.5em; font-weight: bold">Difficulty rating from difficult to easy:</p>
        <div style="display: inline-block; text-align: center">
            <form id="HSL_RatingForm">
                <fieldset class="rating" style="display: inline-block">
                    <input type="radio" id="star5" name="rating" value="10" /><label class = "full" for="star5" title="Is this for little kids?"></label>
                    <input type="radio" id="star4half" name="rating" value="9" /><label class="half" for="star4half" title="Way to easy"></label>
                    <input type="radio" id="star4" name="rating" value="8" /><label class = "full" for="star4" title="Kind of easy"></label>
                    <input type="radio" id="star3half" name="rating" value="7" /><label class="half" for="star3half" title="I am sure i gave the right answer"></label>
                    <input type="radio" id="star3" name="rating" value="6" /><label class = "full" for="star3" title="I think i know the right answer"></label>
                    <input type="radio" id="star2half" name="rating" value="5" /><label class="half" for="star2half" title="It is an normal question"></label>
                    <input type="radio" id="star2" name="rating" value="4" /><label class = "full" for="star2" title="I is a hard question but i managed to answer"></label>
                    <input type="radio" id="star1half" name="rating" value="3" /><label class="half" for="star1half" title="I understand the question but have no idea"></label>
                    <input type="radio" id="star1" name="rating" value="2" /><label class = "full" for="star1" title="This is to difficult"></label>
                    <input type="radio" id="starhalf" name="rating" value="1" /><label class="half" for="starhalf" title="I don't understand the question"></label>
                </fieldset>
            </form>

        </div>

    </div>

</template>
