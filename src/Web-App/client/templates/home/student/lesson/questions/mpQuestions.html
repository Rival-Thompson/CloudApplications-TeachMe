<template name="HSL_MPQuestion">
    <div class="HSL_MPQuestion">
        <h3 class="question"> {{qst.question}}</h3>
        <div style="text-align: center;">
            <div style="width: 100%;display: inline-block;">
                <form action="" class="answerForm">
                    <ul class="rbtnHolder">
                        {{#each option in qst.options}}
                            <li class="rbtn">
                                <input type="radio" name="mp" id="HSL_RB_{{option.num}}" value="{{option.num}}" >
                                <label class="RadioButtons" for="HSL_RB_{{option.num}}">
                                    {{option.text}}
                                </label>
                                <div class="check"></div>
                            </li>

                        {{/each}}

                    </ul>
                </form>
            </div>

        </div>
        {{>HSl_Rating}}
        <div style="text-align: center; width: 100%; margin-bottom: 3em">
            <button type="button" id="HSL_SaveMPAnswer" class="button btn btn-green1">Submit</button>
        </div>
    </div>
</template>
