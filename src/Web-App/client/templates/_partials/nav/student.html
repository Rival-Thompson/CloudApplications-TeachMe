<template name="navStudent">
    <nav class="navbar navbar-default fullWidth" style="z-index: 99999;">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand" >TEACH-ME</span>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse" id="navbar-collapse-1">
            {{#if thisLesson}}
                    <ul class="nav navbar-nav navbar-left">
                        <li><p class="navbar-text">Lesson:{{thisLesson.name}}</p></li>
                        <li><p class="navbar-text">Subject:{{thisLesson.subject}}</p></li>
                    </ul>
            {{/if}}
                <ul class="nav navbar-nav navbar-right">
                    {{#if thisLesson}}
                        <li><button class="btn btn-danger navbar-btn" id="ENDLESSON">EndLesson</button></li>
                    {{/if}}
                    {{#if not thisLesson}}
                        <li><button class="btn btn-success navbar-btn">StartLesson{{thisLesson.name}}</button></li>
                    {{/if}}
                </ul>
            </div>
        </div><!-- /.container -->
    </nav><!-- /.navbar -->
</template>
