<template name="navSignin">
    <nav class="navbar navbar-default" style="z-index: 99999;">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand" >TEACH-ME</span>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            {{#if LessonActive}}
                <div class="collapse navbar-collapse" id="navbar-collapse-2">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a>Lesson:{{LessonName}}</a></li>
                        <li><a>Subject:{{LessonSubnject}}</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            {{/if}}
            <div class="collapse navbar-collapse" id="navbar-collapse-2">
                <ul class="nav navbar-nav navbar-right">
                    {{#if LessonActive}}
                    <li><button class="btn btn-danger navbar-btn">EndLesson</button></li>
                    {{/if}}
                    {{#if not LessonActive}}
                        <li><button class="btn btn-success navbar-btn">StartLesson{{LessonName}}</button></li>
                    {{/if}}
                </ul>
            </div>
        </div><!-- /.container -->
    </nav><!-- /.navbar -->
</template>
