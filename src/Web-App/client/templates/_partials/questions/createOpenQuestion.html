<template name="partialCreateOpenQuestions">
    <div class="P-OpenQuestion">
        <div style="width: 80%">
            <p style="display: inline" > {{this.num}}: </p>
            <input type="text" name="question" placeholder="question" value="{{this.question}}"  id="HTH_InputQuestion" style="display: inline; width: 80%">
            <select class="form-control" id="HTH_SelectType" style="width: 15%; display: inline">
                <option>Open</option>
                <option>Multiplechoice</option>
                <option>Code</option>
            </select>
        </div>
        <input type="button" value="save" id="HTH_SaveQuest">

    </div>

</template>
